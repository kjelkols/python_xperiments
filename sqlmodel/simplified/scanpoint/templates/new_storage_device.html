<!DOCTYPE html>
<html>
<head>
    <title>New Storage Device</title>
</head>
<body>
    <h2>Add a New Storage Device</h2>
    <form action="/storagedevices/" method="post">
        <label>Unique Name: <input type="text" name="uniquename" required></label><br>
        <label>Mount Point: <input type="text" name="mountpoint" required></label><br>
        <label>Description: <input type="text" name="description" required></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
